<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>글자수 세기 도구</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e9f5ff;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 160px;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 8px;
      line-height: 1.5;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .ad-box {
      margin-top: 30px;
      padding: 16px;
      background-color: #f1f1f1;
      text-align: center;
      font-size: 14px;
      color: #666;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>글자수 세기 도구</h1>
    <p class="description">공백 포함된 글자 수를 실시간으로 확인할 수 있어요.</p>
    <textarea id="inputText" placeholder="여기에 텍스트를 입력하세요..."></textarea>
    <div class="result">
      총 글자 수 (공백 포함): <span id="charCount">0</span>
    </div>
    <div class="ad-box">
      [광고 자리]<br>
      나중에 애드센스 광고 코드 삽입 가능
    </div>
  </div>

  <script>
    const textarea = document.getElementById('inputText');
    const charCount = document.getElementById('charCount');
    textarea.addEventListener('input', () => {
      charCount.textContent = textarea.value.length;
    });
  </script>
</body>
</html>
